name: Check Rust
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  FOUNDRY_PROFILE: ci

jobs:
  cargo-fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - name: Check-Out
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Nightly
        run: |
          rustup toolchain install nightly
          rustup component add --toolchain nightly-x86_64-unknown-linux-gnu rustfmt

      - name: cargo +nightly fmt
        run: cargo +nightly fmt --all -- --check

  cargo-check:
    name: cargo check
    runs-on: ubuntu-latest
    steps:
      - name: Check-Out
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: cargo-check
          cache-on-failure: true

      - name: cargo check --workspace --all-features
        run: cargo check --workspace --all-features

  cargo-clippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    steps:
      - name: Check-Out
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: cargo-clippy
          cache-on-failure: true

      - name: cargo clippy --workspace --all-targets --all-features -- -D warnings
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  cargo-fix:
    name: cargo fix
    runs-on: ubuntu-latest
    steps:
      - name: Check-Out
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: cargo-fix
          cache-on-failure: true

      - name: cargo clippy --workspace --all-targets --all-features -- -D warnings
        run: |
          # Run cargo fix on the project
          cargo clippy --workspace --all-targets --all-features -- -D warnings

          # Check for local git changes
          if ! git diff --exit-code; then
              echo "There are local changes after running 'cargo clippy --workspace --all-targets --all-features' ❌"
              exit 1
          else
              echo "No changes detected after running 'cargo clippy --workspace --all-targets --all-features' ✅"
          fi

  cargo-test:
    name: cargo test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: runner
          POSTGRES_DB: angstrom-db-mainnet
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgres://runner@localhost/angstrom-db-mainnet
      SKIP_VERIFICATION: true
      PGHOST: localhost
      PGPORT: "5432"
      PGUSER: runner
      PGDATABASE: postgres
      PGSSLMODE: disable
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Install diesel CLI
        run: cargo install diesel_cli --no-default-features --features postgres
      - name: Run migrations
        run: diesel migration run
      - name: Run tests
        run: RUSTFLAGS="-C linker-features=-lld" cargo test --workspace --features ci -- --nocapture