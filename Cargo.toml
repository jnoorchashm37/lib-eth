# alloy
alloy-provider = { version = "1.5.2", default-features = false }
alloy-rpc-client = { version = "1.5.4", default-features = false }
alloy-network = { version = "1.5.4", default-features = false }
alloy-rpc-types = { version = "1.5.4", default-features = false }
alloy-sol-types = { version = "1.5.6", default-features = false }
alloy-primitives = { version = "1.5.6", default-features = false }
alloy-eips = { version = "1.5.4", default-features = false }
op-alloy-network = { version = "0.23.1", default-features = false }
op-alloy-consensus = { version = "0.23.1", default-features = false }


# revm
revm-database = { version = "10.0.0", default-features = false }
revm = { version = "34.0.0", features = [
    "std",
    "secp256k1",
    "optional_balance_check",
    "optional_block_gas_limit",
    "c-kzg",
], default-features = false }

# async
tokio = "1"
futures = "0.3"
futures-util = "0.3"
async-trait = "0"


# misc
eyre = "0.6.5"
tracing-futures = "0.2"
tracing = "0.1.0"
auto_impl = "1"
dyn-clone = "1.0.17"
thiserror = "1.0"

# testing
serial_test = "3.1"
