[workspace]
members = ["crates/*"]

resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.88.0"
license = "BUSL-1.1"
exclude = [".github/"]

[workspace.dependencies]

lib-reth = { path = "./crates/lib-reth" }
eth-network-exts = { path = "./crates/eth-network-exts" }
uniswap-storage = { path = "./crates/uniswap-storage" }
exe-runners = { path = "./crates/exe-runners" }

# reth
reth-db = { git = "https://github.com/paradigmxyz/reth", version = "1.10.2", tag = "v1.10.2", default-features = false }
reth-provider = { git = "https://github.com/paradigmxyz/reth", version = "1.10.2", tag = "v1.10.2" }
reth-rpc = { git = "https://github.com/paradigmxyz/reth", version = "1.10.2", tag = "v1.10.2" }
reth-rpc-eth-types = { git = "https://github.com/paradigmxyz/reth", version = "1.10.2", tag = "v1.10.2" }
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", version = "1.10.2", tag = "v1.10.2" }
reth-tasks = { git = "https://github.com/paradigmxyz/reth", version = "1.10.2", tag = "v1.10.2" }
reth-network-api = { git = "https://github.com/paradigmxyz/reth", version = "1.10.2", tag = "v1.10.2" }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", version = "1.10.2", tag = "v1.10.2" }
reth-rpc-convert = { git = "https://github.com/paradigmxyz/reth", version = "1.10.2", tag = "v1.10.2" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", version = "1.10.2", tag = "v1.10.2" }

